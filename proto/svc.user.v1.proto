syntax = "proto3";

package svc.user.v1;

import "core.proto";

option go_package = "github.com/rfw141/anr/gen/svc/user/v1;v1";

service UserService {
    rpc CreateUser(CreateUserReq) returns (CreateUserRsp) {}
    rpc Common(core.Req) returns (core.Rsp) {}
}

message CreateUserReq {
    string username = 1;
    string password = 2;
}

message CreateUserRsp {
    string id = 1;
    string username = 2;
    string password = 3;
}
